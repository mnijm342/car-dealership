<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>International Car Display</title>
</head>
<body>
    <header>
        <div class="nav-logo">
            <h1><a href="/index.html">The International Dealership of America</a></h1>
        </div>
        <ul class="nav-menu">
            <li><a href="/index.html">New</a></li>
            <li><a href="/home">Pre-Owned</a></li>

        </ul>

          <h1>Our Display</h1>
